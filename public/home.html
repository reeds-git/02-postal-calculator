<!DOCTYPE html>
<html>
<head>
	<title>Postal Rate Calculator</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
<body>
	<div class="container center">
		<h2 class="center">Postal Rate Calculator</h2>
		
		<div class="center">
			<form action="/home" method="get">
				<label for="weight">Weight: </label>
					<input id="weight" type="text" name="weight">

				<select id="type" name="type">
					<option value="ls">Letter (Stamped)</option>
					<option value="lm">Letter (Metered)</option>
					<option value="le">Large Envelopes (Flats)</option>
					<option value="pa">Parcels</option>
				</select>
				<br>
				<br>

				<button type="submit" value="submit"> Compute Rate </button>

			</form>
		</div>
	</div>
</body>
