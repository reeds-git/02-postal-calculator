<!DOCTYPE html>
<html>
<head>
	<title>Postal Rate Calculator</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
	<div class="container">
		<div class="center-block">
			<h2>Postal Rate Calculator</h2>
			
			<div>
				<form action="/results" method="get">
					<label for="weight">Weight: </label>
						<input id="weight" type="text" name="weight">

					<select id="type" name="type">
						<option value="ls">Letter (Stamped)</option>
						<option value="lm">Letter (Metered)</option>
						<option value="le">Large Envelopes (Flats)</option>
						<option value="pa">Parcels</option>
					</select>
					<br>
					<br>

					<button type="submit" value="submit"> Compute Rate </button>

				</form>
			</div>
		</div>
	</div>
</body>
